<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel = "stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration Form</h1>
  <form id="registrationForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter" min="1", max="99" required><br><br>

    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>
